<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 100px;
	left: 100px;
	text-indent: 90px;
	background-color: red;
	-webkit-transition: all 0.4s ease-in-out;
	
}
</style>
<script type="text/javascript" src="lib/sea.min.js"></script>
<script type="text/javascript" src="lib/sea.config.js"></script>
</head>
<body style="-webkit-transform-style: preserve-3d;-webkit-perspective: 600px;">
	<div id="box"></div>
	<button id="helloworld">helloworld</button>
</body>
</html>
<script>
	seajs.use([ 'helloworld', 'jquerymin' ], function(hello, jquery) {
		var $ = jquery;
		jquery("#helloworld").click(function() {
			hello.sayhello();
		});

		$('#box').animate({
			textIndent : 0
		}, {
			step : function(now, fx) {
				$(this).css('-webkit-transform', 'rotate(' + now + 'deg)');
			},
			duration : 'slow'
		}, 'swing');
		
		//-webkit-transform: rotateX(60deg);
		$('#box').on("click", function(){
			$(this).css("-webkit-transform", "rotateX(60deg)");
		});
	});
</script>
